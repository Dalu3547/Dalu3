<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
</head>
<body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center">Dowry Calculator</h1>
                <form id="dowryForm">
                    <label for="education">Education level:</label><br>
                    <select id="education">
                        <option value="1.5">Undergraduate degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>

                    <label for="networth">Family net worth:</label><br>
                    <select id="networth">
                        <option value="2">More than 100,000$</option>
                        <option value="1.5">Between 50,000$ and 100,000$</option>
                        <option value="1.2">Less than 50,000$</option>
                    </select>
                    <hr>

                    <label for="caste">Caste:</label><br>
                    <select id="caste">
                        <option value="100">Brahmin (+100$)</option>
                        <option value="50">Kshatriya (+50$)</option>
                        <option value="20">Vaishya (+20$)</option>
                        <option value="10">Shudra (+10$)</option>
                        <option value="-50">Untouchable (-50$)</option>
                    </select>
                    <hr>

                    <label>Skills:</label><br>
                    <input type="checkbox" class="skills" value="10"> Plays an instrument<br>
                    <input type="checkbox" class="skills" value="20"> Good cook<br>
                    <input type="checkbox" class="skills" value="15"> Easygoing character<br>
                    <input type="checkbox" class="skills" value="10"> Sings well<br>
                    <hr>

                    <label>Age:</label><br>
                    <input type="radio" name="age" value="1.5" checked> 18-23<br>
                    <input type="radio" name="age" value="1.2"> 24-27<br>
                    <input type="radio" name="age" value="0.95"> 28+<br>
                    <hr>

                    <label>Reputation:</label><br>
                    <input type="checkbox" class="reputation" value="0.85"> Gossips about parents<br>
                    <input type="checkbox" class="reputation" value="0.9"> Gossips about character<br>
                    <input type="checkbox" class="reputation" value="-20"> General gossips (-20$)<br>
                    <hr>
                </form>
                <button id="submit" class="btn btn-primary">Calculate price</button>
                <div class="result mt-4">
                    <h3>Total Price: <span id="totalPrice">$0</span></h3>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
